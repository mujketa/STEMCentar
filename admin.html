<script>
  async function getData() {
    // prikaz stavki (GET)
    const response = await fetch("http://localhost:5000/api/get");
    const data = await response.json();
    console.log(data);

    for (let i = 0; i < data.length; i++) {
      let tempHtml = `
        <div class="col-sm-4">
          <div class="card">
            <img id="cardslika${i}" class="card-img-top" src="${data[i].slika}" alt="Card image cap">
            <div class="card-body">
              <p class="card-text"><span id="pri${i}">${data[i].id_vijesti}</span></p>
              <h5 class="card-title"><span id="nam${i}">${data[i].naslov}</span></h5> 
              <p class="card-text"><span id="prii${i}">${data[i].tekst}</span></p>
              <a href="#" class="vise" onclick="showPopup(${i})" data-bs-toggle="modal" data-bs-target="#vidivisemodal" data-bs-whatever="@getbootstrap">... vidi više</a>
              <div class="dugmad">
                <button type="button" onclick="showPopupEdit(${i})" class="submit-btn btn btn-outline-dark btn-lg add-button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Edit</button>
                <button id="brisi" onclick="deleteCard(${data[i].id_vijesti})" type="submit" class="submit-btn btn btn-outline-dark btn-lg add-button">Briši</button>
              </div>
              <p class="card-info"><small class="text-muted"><i class="far fa-user"></i>admin<i class="fas fa-calendar-alt"></i>${data[i].datum}</small></p>
            </div>
          </div>
        </div>
      `;
      document.querySelector("#vijesti").insertAdjacentHTML("beforeend", tempHtml);
    }
  }
  getData();

  function showPopup(index) {
    var popupData = document.getElementById("popupData");

    // Get the data from the corresponding card
    var naslov = document.getElementById("nam" + index).textContent;
    var tekst = document.getElementById("pri" + index).textContent;
    var slika = document.getElementById("cardslika" + index).getAttribute("src");

    // Set the data in the popup
    popupData.innerHTML = `
      <h5>${naslov}</h5>
      <img class="vvslika" src="${slika}" alt="Card image">
      <p>${tekst}</p>
    `;
  }

  function showPopupEdit(index) {
    var id = document.getElementById("card-id");
    var naslov = document.getElementById("card-naslov");
    var slika = document.getElementById("card-slika");
    var tekst = document.getElementById("card-tekst");

    // Get the data from the corresponding card
    var idd = document.getElementById("pri" + index).textContent;
    var naslovv = document.getElementById("nam" + index).textContent;
    var tekstt = document.getElementById("prii" + index).textContent;
    var slikaa = document.getElementById("cardslika" + index).getAttribute("src");

    // Set the data in the popup
    id.value = `${idd}`;

    naslov.value = `${naslovv}`;

    slika.value = `${slikaa}`;

    tekst.value = `${tekstt}`;
    console.log(idd);
  }
  
</script>
